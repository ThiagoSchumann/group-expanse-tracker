<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Expense Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #191919;
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
        }

        .container {
            width: 80%;
            margin: auto;
            padding-top: 50px;
        }

        .form-step {
            display: none;
        }

        .form-step.active {
            display: block;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="date"],
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #333333;
            color: #ffffff;
            border: none;
            border-radius: 5px;
        }

        table {
            width: 100%;
            margin-top: 15px;
            background-color: #333333;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #555555;
        }

        th {
            background-color: #444444;
        }

        button {
            background-color: #28a745;
            color: #ffffff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #218838;
        }

        .add-more {
            background-color: #007bff;
        }

        .add-more:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="step-1" class="form-step active">
            <h2>Event Information</h2>
            <div class="form-group">
                <label for="event-name">Event Name</label>
                <input type="text" id="event-name" required>
            </div>
            <div class="form-group">
                <label for="event-date">Event Date</label>
                <input type="date" id="event-date" required>
            </div>
            <button onclick="nextStep(2)">Next</button>
        </div>

        <div id="step-2" class="form-step">
            <h2>Purchases</h2>
            <div id="purchase-form" class="form-group">
                <label for="purchase-description">Description</label>
                <input type="text" id="purchase-description" required>
                <label for="purchase-amount">Amount</label>
                <input type="text" id="purchase-amount" required>
                <button class="add-more" onclick="addPurchase()">Add Purchase</button>
            </div>
            <table id="purchases-table">
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <button onclick="nextStep(3)">Next</button>
        </div>

        <div id="step-3" class="form-step">
            <h2>Participants</h2>
            <div id="participant-form" class="form-group">
                <label for="participant-name">Name</label>
                <input type="text" id="participant-name" required>
                <button class="add-more" onclick="addParticipant()">Add Participant</button>
            </div>
            <table id="participants-table">
                <thead>
                    <tr>
                        <th>Name</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <button onclick="submitForm()">Submit</button>
        </div>
    </div>

    <script>
        let purchaseCount = 0;
        let participantCount = 0;

        function nextStep(step) {
            document.querySelectorAll('.form-step').forEach(step => {
                step.classList.remove('active');
            });
            document.getElementById(`step-${step}`).classList.add('active');
        }

        function addPurchase() {
            const description = document.getElementById('purchase-description').value;
            const amount = parseFloat(document.getElementById('purchase-amount').value.replace(',', '.')).toFixed(2);
            if (description && amount) {
                const table = document.getElementById('purchases-table').getElementsByTagName('tbody')[0];
                const newRow = table.insertRow();
                newRow.insertCell(0).textContent = description;
                newRow.insertCell(1).textContent = `R$ ${amount}`;
                document.getElementById('purchase-description').value = '';
                document.getElementById('purchase-amount').value = '';
            }
        }

        function addParticipant() {
            const name = document.getElementById('participant-name').value;
            if (name) {
                const table = document.getElementById('participants-table').getElementsByTagName('tbody')[0];
                const newRow = table.insertRow();
                newRow.insertCell(0).textContent = name;
                document.getElementById('participant-name').value = '';
            }
        }

        async function submitForm() {
            const eventName = document.getElementById('event-name').value;
            const eventDate = document.getElementById('event-date').value;

            const purchases = [];
            document.querySelectorAll('#purchases-table tbody tr').forEach(row => {
                const description = row.cells[0].textContent;
                const amount = parseFloat(row.cells[1].textContent.replace('R$ ', '').replace(',', '.'));
                purchases.push({ description, amount });
            });

            const participants = [];
            document.querySelectorAll('#participants-table tbody tr').forEach(row => {
                const name = row.cells[0].textContent;
                participants.push({ name });
            });

            const eventData = { eventName, eventDate, purchases, participants };
            console.log(eventData);

            // Sending data to the backend
            try {
                const response = await fetch('/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(eventData)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                console.log(result);
                alert('Event created successfully!');
                resetForm();
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to create event.');
            }
        }

        function resetForm() {
            document.getElementById('event-name').value = '';
            document.getElementById('event-date').value = '';
            document.querySelectorAll('.form-step').forEach(step => {
                step.classList.remove('active');
            });
            document.getElementById('step-1').classList.add('active');
            document.getElementById('purchases-table').getElementsByTagName('tbody')[0].innerHTML = '';
            document.getElementById('participants-table').getElementsByTagName('tbody')[0].innerHTML = '';
        }
    </script>
</body>

</html>
